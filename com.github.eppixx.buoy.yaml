id: com.github.eppixx.buoy
runtime: io.elementary.Platform
runtime-version: "8.1"
command: buoy
sdk: io.elementary.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable:
    version: "24.08"

finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
  - "--share=network"
#  - "--socket=session-bus"
  - "--socket=pulseaudio"

build-options:
  append_path: /usr/lib/sdk/rust-stable/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/dock
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: buoy
    builddir: true
    buildsystem: meson
#    run-tests: true # TODO fix flatpak testing errors
    config-opts:
      - "-Doffline=true"
      - "--buildtype=release"
    sources:
      - type: dir
        path: .
      - "cargo-sources.json"

